<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Btn Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>BTN generator</h2>
    <div class="container">
        <div class="container__properties">

            <input type="text" placeholder="Button Text" name="" id="">
            <input type="text" placeholder="Text Color" name="" id="">
            <input type="text" placeholder="Background Color" name="" id="">
            <select name="textTransform" id="">
                    <option value="" disabled selected>Text transform</option>
                    <option value="uppercase" disabled selected>Uppercase</option>
                    <option value="capitalize" disabled selected>Capitalize</option>
                    <option value="lowercase" disabled selected>Lower case</option>
                </select>

            <input type="number" class="left" placeholder="Top padding" id="">
            <input type="number" class="right" placeholder="Right padding" id="">
            <input type="number" class="left" placeholder="Bottom padding" id="">
            <input type="number" class="right" placeholder="Left padding" id="">

            <input type="number" class="left" placeholder="Top Left radius" id="">
            <input type="number" class="right" placeholder="Top Right radius" id="">
            <input type="number" class="left" placeholder="Botton Left radius" id="">
            <input type="number" class="right" placeholder="Botton Right radius" id="">
            <label for="border">Border</label>
            <input type="radio" name="border" value="yes">
            <input type="radio" name="border" value="no">
            <input type="text" name="" placeholder="Border (2px solid red)" id="">

        </div>
        <div class="buttons">
            <div class="button">
                <button>Dummy text</button>
            </div>
            <a href="#" class="generateCode">Generate code</a>
        </div>
        <div class="coding">
            <div>
                <h3 class="html">HTML</h3>
                <div class="" id="html-code">html-code</div>
            </div>
            <h3 class="css">CSS</h3>
            <div class="" id="css-code">css-code</div>
        </div>
    </div>
</body>

</html>
